
<div style="position: absolute; height: 40%; width: 20%; background-color: lightgray; top: 0px; right: 0px; overflow-y: auto;">
  <p *ngFor="let furniture of furnitureGroups;" (click)="setSelectedFurnitureGroup(furniture.label)" [ngClass]="getSelectedFurnitureGroup() == furniture.label ? 'selected-layer' : ''"
  style="margin:0">
    {{furniture.label}}
 </p>
</div>

<div style="position: absolute; height: 60%; width: 20%; background-color: lightgray; top: 40%; right: 0px; overflow-y: auto;">
  <ng-container *ngFor="let furniture of furnitureTiles; let i = index">
    <div (click)="setSelectedFurniture(furniture)" style="display: flex; position: relative;" [style.height]="100 + (furniture.xSize > furniture.ySize ? (furniture.xSize * 15) : (furniture.ySize * 15)) + 'px'"
         [ngClass]="selectedFurniture == furniture ? 'selected-layer' : ''">
      <p>{{furniture.orient}}</p>
      <ng-container *ngFor="let fTile of furniture.tiles">
        <img class="furnitureTile" [src]="fTile.url" [style.left]="(fTile.x * 26) + (abs(fTile.y - furniture.ySize) * 26) + 'px'" 
              [style.bottom]="(abs(fTile.x - furniture.xSize) * 13) + (abs(fTile.y - furniture.ySize) * 13) + 'px'">
      </ng-container>
    </div>
  </ng-container>
</div>
