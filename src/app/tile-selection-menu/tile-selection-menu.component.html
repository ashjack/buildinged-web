<div style="position: absolute; height: 100%; width: 20%; background-color: lightgray; top: 0px; right: 0px; overflow-y: auto;">
    <ng-container *ngFor="let tile of getIndividualTiles(); let i = index">
        <!-- <img (click)="setSelectedTile(tile.name!)" ngClass="getSelectedTile() == tile.name!" [src]="tile.url" alt="Tile"> -->
        <img (click)="setSelectedTile(tile.name!)" [ngClass]="getSelectedTile() == tile.name! ? 'highlighted-tile' : ''" [src]="tile.url" alt="Tile">
      </ng-container>
</div>
